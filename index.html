<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header">
    <h1 class="heading font-700" style="color:#fff">IP Address Tracker</h1>
    <form class="search" id="myForm">
      <input type="text" name="" id="searchInput" />
      <button class="Search-IP"><img src="./images/icon-arrow.svg" alt=""></button>
    </form>
    <div class="user-details">
      <div class="details">
        <span class="title">ip address</span>
        <span class="user-output" id="IP-ADD">user-output</span>
      </div>
      <div class="details">
        <span class="title">location</span>
        <span class="user-output" id="location">user-output</span>
      </div>
      <div class="details">
        <span class="title">timezone</span>
        <span class="user-output" id="timezone">user-output</span>
      </div>
      <div class="details">
        <span class="title">isp</span>
        <span class="user-output" id="ISP">user-output</span>
      </div>
    </div>
  </header>
  <div id="map"></div>
</body>
<script defer src="./script.js"></script>
</body>

</html>
